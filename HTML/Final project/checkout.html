<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>chekout page</title>
    </head>
    <body>
        <header>
            <h1>chekout page</h1>
        </header>
        <section>
            <form>
                <div>
                    <label for="f">Full name</label>
                    <input type="text" name="full name" id="f">
                </div>
                <br>
                <div>
                    <label for="e">Email</label>
                    <input type="email" name="email" id="e">
                </div>
                <br>
                <div>
                    <label for="a">Address</label>
                    <input type="text" name="address" id="a">
                </div>
                <br>
                <div>
                    <label for="p">Phone Number</label>
                    <input type="tel" name="phone" id="p">
                </div>
                <br>
                <div>
                    <h3>payment method</h3>
                </div>
                <br>
                <div>
                    <input type="radio" name="py" value="Credit / Debit Cards" id="cr">
                    <label for="cr">Credit / Debit Cards</label>
                </div>
                <br>
                <div>
                    <input type="radio" name="py" value="Digital Wallets" id="di">
                    <label for="di">Digital Wallets</label>
                </div>
                <br>
                <div>
                    <input type="radio" name="py" value="Cash on Delivery" id="cod">
                    <label for="cod">Cash on Delivery</label>
                </div>
                <br>
                <div>
                    <input type="submit" value="Submit">
                </div>
            </form>
        </section>
    </body>
</html>
